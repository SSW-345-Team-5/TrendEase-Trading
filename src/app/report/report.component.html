<mat-toolbar>
    <img src="assets/img/branding/trendease-logo.png" alt="Trendease Trading">
    <h1>{{symbol}}</h1>
</mat-toolbar>

<div class="main-content">
    <div class="row">
        <div class="col-md-12 col-lg-4">
            <app-watchlist></app-watchlist>
        </div>
        <div class="col-md-12 col-lg-8">
            <div class="chart-container">
                <app-trading-view [stock]="symbol"></app-trading-view>
            </div>
        </div>
    </div>
</div>
